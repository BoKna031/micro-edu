version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always

    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hotel-service-db
    ports:
      - "3307:3306"
  adminer:
    image: adminer
    restart: always
    ports:
      - "8083:8080"

